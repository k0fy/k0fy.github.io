  <body class="fondo">

    <div class="container " style="padding-top: 1em;">
      <div class="row"  class="col fondo1">
        <div class="col fondo1">
          <span class="textoBold">1- Naci√≥n:</span><br>
          <button class="btn btn-link" id="flag_uk"><a class="dropdown-item UK" href="#"></a></button>
          <button class="btn btn-link" id="flag_es"><a class="dropdown-item ES" href="#"></a></button>
          <button class="btn btn-link" id="flag_fr"><a class="dropdown-item FR" href="#"></a></button>
          <button class="btn btn-link" id="flag_us"><a class="dropdown-item US" href="#"></a></button>
          <button class="btn btn-link" id="flag_void"><a class="dropdown-item VOID" href="#"></a></button>
          <br>
          
          <!-- ---------- -->
          <span class="textoBold">2- Nombre de la flota</span><br>
          <input type="text" class="form-control captura" id="nombre_flota" aria-describedby="emailHelp" placeholder="Flota" >
          <br>

          <!-- ---------- -->
          <fieldset style="border: 1px solid;padding: 5px;" class="marco">
            <span class="textoBold">3- Naves:</span><br>
              <select id="ship" size="4" class="form-select select2" aria-label="" style="width: 20em;" >
                <option selected class="textoBold info2">Ships</option>

                <optgroup label="Ships of the line" id="line" style="display: ;"></optgroup>
                <optgroup label="Unrated" id="unrated" style="display: ;"></optgroup>

                <optgroup label="GREAT BRITAIN" id="UK" style="display: none;"></optgroup>
                <optgroup label="FRANCE" id="FR" style="display: none;"></optgroup>
                <optgroup label="UNITED STATES OF AMERICA" id="US" style="display: none;"></optgroup>
                <optgroup label="SPAIN" id="ES" style="display: none;"></optgroup>
              </select>

            <select id="ship_upgrades" size="4" class="form-select select2" aria-label="" >
            <option selected class="textoBold info2">Ship Upgrades</option>
            </select>
            <button class="btn btn-success" id="add_ship" style="margin-left: 5pt;">Agregar</button>
            <br>
          <table style="width: 100%;">
            <tr>
              <td>Barco: <span id="b1" class="info1 infoBarco"></span><br>
                <span class="tab">
                  Points:&nbsp;<span id="b_pt" class="info1 infoPoint"></span>
                  &nbsp;Size: <span id="b_size" class="info1 infosize"></span>
                  &nbsp;Upgrades:&nbsp;<span class="info1 infoUpgrades">
                    <span id="upg_select">0</span>/<span id="up_tot">0</span>
                  </span>
                </span>
                <ul id="list_upgrades" style="margin-bottom: unset;"></ul>
              </td>
            </tr>
            <tr>
              <td style="float: right; margin-right: 2em;" class="boldFont">puntos: <span id="localPT">0</span></td>
            </tr>
            <tr>
              <td style="float: right; margin-right: 2em;" >
                <button class="btn btn-success" style="color: black;">Agregar <span class="oi oi-arrow-thick-right"></span></button>
              </td>
            </tr>
          </table>
          
          <input type="hidden" id="id_upgrades" value="">
          <input type="hidden" id="id_ship" value="">

          </fieldset>
            
          
          <br>
